<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Karli Conradie Physio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">

  <!-- Hero Section -->
  <section id="hero" class="bg-light text-center my-3">
    <div class="container pb-2">
      <img data-src="static/logo.jpg" alt="Physio hero" class="img-thumbnail-30 mt-2 lazy fade-in">
      <h1 class="fade-in">ICD-10 Codes</h1>
    </div>
  </section>

  <!-- Search Input -->
  <input class="form-control search-box" id="searchInput" type="text" placeholder="Search description...">

  <!-- Table -->
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Code</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <small>© 2025 Karli Conradie Physio. All rights reserved.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/helper.js"></script>
  <script>
    // Your data (Python-style list of dicts → JS array of objects)
    const data = [
      {"Code": "M25.51", "Description": "Pain in joint, shoulder region"},
      {"Code": "M25.53", "Description": "Pain in joint, forearm"},

      {"Code": "M41.10", "Description": "Juvenile idiopathic scoliosis, multiple sites in spine"},
      {"Code": "M50.1", "Description": "Cervical disc disorder with radiculopathy"},
      {"Code": "M50.9", "Description": "Cervical disc disorder, unspecified"},
      {"Code": "M54.12", "Description": "Radiculopathy, cervical region"},
      {"Code": "M54.16", "Description": "Radiculopathy, lumbar region"},
      {"Code": "M54.17", "Description": "Radiculopathy, lumbosacral region"},

      {"Code": "M54.56", "Description": "Low back pain, lumbar region"},
      {"Code": "M54.57", "Description": "Low back pain, lumbosacral region"},
      {"Code": "M54.60", "Description": "Pain in thoracic spine, multiple sites in spine"},
      {"Code": "M54.64", "Description": "Pain in thoracic spine, thoracic region"},
      {"Code": "M62.63", "Description": "Muscle strain, forearm"},
      {"Code": "M62.65", "Description": "Muscle strain, pelvic region and thigh"},
      {"Code": "M67.8", "Description": "Other specified disorders of synovium and tendon"},
      {"Code": "M70.75", "Description": "Other bursitis of hip, pelvic region and thigh"},

    ];

    // Render table rows
    const tableBody = document.getElementById("dataTable");
    function renderTable(items) {
      tableBody.innerHTML = "";
      items.forEach(item => {
        const row = `<tr>
            <td>${item.Code}</td>
            <td>${item.Description}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }
    renderTable(data); // initial render

    // Search filter (on description only)
    document.getElementById("searchInput").addEventListener("keyup", function() {
      const filter = this.value.toLowerCase();
      const filteredData = data.filter(item =>
        item.Description.toLowerCase().includes(filter)
      );
      renderTable(filteredData);
    });
  </script>
</body>
</html>
